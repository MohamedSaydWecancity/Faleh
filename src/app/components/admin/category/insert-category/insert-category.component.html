<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" style="padding-bottom: 5px !important">
            <div>
              <h5 class="pb-2">تسجيل تصنيف جديد</h5>
              <span> يرجى ملئ جميع الخانات </span>
            </div>
            <ng-template>
  
            </ng-template>
          </div>
          <div class="card-body">
            <form class="needs-validation" autocomplete="off" (ngSubmit)="onSubmit()" novalidate>
              <div class="form-row">
                <!-- title Ar  -->
                <div class="col-6 mb-3">
                  <label for="validation01"><span class="validation-required">*</span> الأسم</label>
                  <!-- <input class="form-control" id="validation01" type="text" [(ngModel)]="category.titleAr"
                    appDisableWeritingEnglish required placeholder="الأسم" containerClass="" /> -->
                    <input class="form-control" id="validation01" type="text" name="titleAr"
                     [(ngModel)]="category.titleAr" appDisableWeritingEnglish required placeholder="الأسم" containerClass="" />
                </div>
                <div class="col-6 mb-3">
                  <label for="validation01"><span class="validation-required">*</span> الاسم بالانجليزيه</label>
                  <!-- <input class="form-control" id="validation01" type="text" [(ngModel)]="category.title" required
                    placeholder="الاسم بالانجليزيه" containerClass="" /> -->
                    <input class="form-control" id="validation01" type="text" name="title" 
                    [(ngModel)]="category.title" required placeholder="الاسم بالانجليزيه" containerClass="" />
                </div>
              </div>
  
              <div *ngIf="update; else elseBlock">
                <button class="btn btn-primary pull-right mt-3" [disabled]="requestSent" type="submit">
                  تعديل
                </button>
              </div>
              <ng-template #elseBlock>
                <button class="btn btn-primary pull-right mt-3" [disabled]="requestSent" type="submit">
                  إضافة
                </button>
              </ng-template>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
