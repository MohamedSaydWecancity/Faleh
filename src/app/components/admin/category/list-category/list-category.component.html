<div class="container-fluid">
    <div class="row">

                                    <tr *ngFor="let item of Cateogy_List;let x = index" class=" ">
                                        
                                        <td scope="row" class="p-2">{{x+1}}</td>
                                            <td class="font-style">{{ item.titleAr }}</td>
                                            <td class="font-style">{{ item.title }}</td>
                                            <td class="font-style">{{ item.parentId > 0 ? item.parentCategoryTitle : 'لا يوجد حاليا' }}</td>
                                            <td class="font-style">{{ item.order }}</td>
                            
                                            <td class="font-style chose">
                                                <button class="btn pull-right"
                                                    style="color: rgba(35, 118, 241, 0.667); padding: 7px"

                                                </button>

        <div class='d-flex justify-content-center w-50 py-3'>

          </pagination>
        </div>
