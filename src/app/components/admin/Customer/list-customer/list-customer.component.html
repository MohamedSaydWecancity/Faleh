<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header" style="padding-bottom: 5px !important">
                    <div class="row">
                        <div class="col-6">
                            <h5 class="pb-2">العملاء</h5>
               
                        </div>

                        <div class="col-6 header-titles">
                            <a routerLink="/content/admin/insert-article" class="d-block">
                                <button class="btn pull-right " type="button">
                                    <span class="m-2"> العميل</span>
                                    <i class="fa fa-plus"></i>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-block row">
                    <div class="col-sm-12 col-lg-12 col-xl-12">
                        <div class="table-responsive">
                            <table class="table table-responsive-sm text-center">
                                <thead>
                                    <tr class=" ">
                                        <th scope="col"></th>
                                        <th scope="col">اسم العميل</th>           
                                        <th scope="col">اسم العميل  بالانجليزيه</th> 
                                        <th scope="col">رقم الموبايل</th>
                                        <th scope="col">البريد الالكتروني</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let view of Customer_List;let x = index" class=" ">
                                        <td scope="row" class="p-2">{{x+1}}</td>
                                        <td class="p-2">{{view.nameAr}}</td>
                                        <td class="p-2">{{view.name}}</td>
                                        <td class="p-2">{{view.mobile}}</td>
                                        <td class="p-2">{{view.email}}</td>

                                        </tr>
                                </tbody>
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center w-100">
        <div class='d-flex justify-content-center w-50 py-3'>
          <pagination [boundaryLinks]="true" [totalItems]="totalCount"  [itemsPerPage]="pager.maxResultCount"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" 
           (pageChanged)="pageChanged($event)">
          </pagination>
        </div>
    </div>
</div>
